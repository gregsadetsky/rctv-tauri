name: Release RCTV Kiosk

on:
  push:
    tags: ['v*']

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Download cross-compilation script
        run: |
          wget https://raw.githubusercontent.com/Shiritai/xc-tauri-rasp/refs/heads/main/xcompile.sh
          chmod +x xcompile.sh

      - name: Cross-compile for Raspberry Pi ARM64
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Run cross-compilation for ARM64 Raspberry Pi
          ./xcompile.sh -e bookworm -n rctv-tauri -p . -a arm64 -t ./target

      - name: Find generated files
        run: |
          find ./target -name "*.deb" -o -name "*.AppImage" -o -name "*.tar.gz" | head -10
          ls -la ./src-tauri/target/ || true
          ls -la ./target/ || true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: 'RCTV Kiosk ${{ github.ref_name }}'
          body: 'Automated release for Raspberry Pi kiosk with auto-updater (ARM64 native build)'
          draft: false
          prerelease: false

      - name: Upload Debian Package
        if: success()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/rctv-tauri_*_arm64.deb
          asset_name: rctv-kiosk-arm64.deb
          asset_content_type: application/vnd.debian.binary-package